<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk & Curd Delivery Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Milk & Curd Delivery Tracker</h2>

    <!-- Input Form -->
    <div class="card p-3 mt-3">
        <form id="milkForm">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Milk (L)</label>
                    <input type="number" class="form-control" id="quantity" step="0.1" required>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Milk Price (₹/L)</label>
                    <input type="number" class="form-control" id="milkPrice" step="0.1" required>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Curd Price (₹)</label>
                    <input type="number" class="form-control" id="curdPrice" step="0.1" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Curd Delivered</label>
                    <div>
                        <input type="radio" id="curdYes" name="curdDelivered" value="Yes" required>
                        <label for="curdYes">Yes</label>

                        <input type="radio" id="curdNo" name="curdDelivered" value="No" checked>
                        <label for="curdNo">No</label>
                    </div>
                </div>
                <div class="col-md-1 text-end">
                    <button type="submit" class="btn btn-primary mt-4">Add</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Data Table -->
    <div class="table-responsive mt-3">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Milk (L)</th>
                    <th>Curd</th>
                    <th>Milk Cost (₹)</th>
                    <th>Curd Cost (₹)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="milkTableBody"></tbody>
        </table>
    </div>

    <!-- Summary Section -->
    <div class="mt-3">
        <h4>Total Milk: <span id="totalMilk">0</span> L</h4>
        <h4>Total Curd Delivered: <span id="totalCurd">0</span></h4>
        <h4>Total Cost: ₹<span id="totalCost">0.00</span></h4>
    </div>

    <!-- Delete All Button -->
    <button class="btn btn-warning mt-3" onclick="deleteAllEntries()">Delete All Entries</button>
</div>

<footer class="text-center mt-5">
    <p>© 2025 <a href="https://milkncurd.netlify.app" target="_blank">milkncurd.netlify.app</a>. Developed by <a href="https://www.linkedin.com/in/gokul-gopakumar-043994323/" target="_blank">Gokul Gopakumar</a>. All rights reserved.</p>
</footer>


<script src="script.js"></script>


</body>
</html>
